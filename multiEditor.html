			<script>
			var currentCut=0;
			var totalCutNumber=0;
			var ProgressBarBefore;
			var ProgressBarDuring;
			var ProgressBarAfter;
			var multiEditProgressBar;
			var userEditCounter = 0;
			var inPoint = [];
			var outPoint = [];
			var editLength = [];
			var cumulativeEditLength = [];
			var vidDuration;
			var videoLoadSwitch = 0;
			var relativePos;
			
			
			var shortYTLink;
			var inputYTLink = "https://www.youtube.com/watch?v=yJDRop2ocFo";
			var vidWidth=$("#responsiveVideoFrame").width();
			var vidHeight=(vidWidth*0.5625);
			
		    jwplayer("videoPlaybackFrame").setup({
		        file: inputYTLink,
		        width: vidWidth,
		        height: vidHeight,
				stretching: "fill",
		    });
			
			// if (matchMedia('only screen and (max-width: 650px)').matches) {
// 			    jwplayer().load([{width: 960,height: 540}]);
// 			};
			
			function initiateLiveVideoPlayer(){
				shortYTLink = "yJDRop2ocFo";
				if ($( '#InputYouTubeLink' ).val() != ""){
					shortYTLink = getQueryVariable("v",$( '#InputYouTubeLink' ).val());
					inputYTLink = ( "https://www.youtube.com/watch?v=" + shortYTLink);
					jwplayer().load([{file:inputYTLink}]);
				}
				
				videoLoadSwitch=1;
			    
				// outPoint = jwplayer("videoPlaybackFrame").getDuration();
// 				vidDuration = jwplayer("videoPlaybackFrame").getDuration();
				
				document.getElementById('loadVideoButton').style.display ="none";
				document.getElementById("playPauseSpan").className="glyphicon glyphicon-pause";
				document.getElementById('playPauseButton').style.display ="";
				document.getElementById('videoTimeline').style.display="";
				document.getElementById('editVis').style.width ="";
				document.getElementById('postOutVis').style.width ="";
				document.getElementById('inputRowOne').style.display="none";
				document.getElementById('changeVideoButton').style.display="";
				document.getElementById('videoInPoint').disabled=false;
				userEditCounter=0;
				jwplayer("videoPlaybackFrame").play();
			};
			
			function playPauseVideo(){
			jwplayer("videoPlaybackFrame").play();
			if (jwplayer("videoPlaybackFrame").getState()=="PLAYING"){
				document.getElementById("playPauseSpan").className="glyphicon glyphicon-play";
			} else if (jwplayer("videoPlaybackFrame").getState()=="PAUSED" || jwplayer("videoPlaybackFrame").getState()=="BUFFERING"){
				document.getElementById("playPauseSpan").className="glyphicon glyphicon-pause";
			}
			};
			function videoInPoint(){
				inPoint[currentCut] = jwplayer("videoPlaybackFrame").getPosition();
				
				videoLoadSwitch=1;
				userEditCounter=1;
				document.getElementById("InTimeCode").value=inPoint[currentCut];
				document.getElementById('videoOutPoint').disabled=false;
			};
			
			function videoOutPoint(){
				outPoint[currentCut] = jwplayer("videoPlaybackFrame").getPosition();
				editLength[currentCut] = outPoint[currentCut]-inPoint[currentCut];
				if(cumulativeEditLength[currentCut-1] != null){
					cumulativeEditLength[currentCut] = (editLength[currentCut]+cumulativeEditLength[currentCut-1]);
				}else {
					cumulativeEditLength[currentCut]= editLength[currentCut];
				}
				
				videoLoadSwitch=1;
				userEditCounter=2;
				document.getElementById("OutTimeCode").value=outPoint[currentCut];
				document.getElementById('previewEdit').disabled=false;
				document.getElementById('addEdit').style.display="";
			};
			
			
			jwplayer("videoPlaybackFrame").onTime(function (event){
				var realVal = event.position;
				vidDuration = jwplayer("videoPlaybackFrame").getDuration();
				
				if (userEditCounter==0){
				ProgressBarBefore = (realVal/vidDuration);
				ProgressBarBefore = ProgressBarBefore*100;
				ProgressBarBefore = ProgressBarBefore.toPrecision(2);
				
				document.getElementById('preInVis').style.width =(ProgressBarBefore+"%");
				
				} else if (userEditCounter==1){
					ProgressBarBefore = ((inPoint[currentCut])/vidDuration);
					ProgressBarBefore = ProgressBarBefore*100;
					ProgressBarBefore = ProgressBarBefore.toPrecision(2);
					document.getElementById('preInVis').style.width =(ProgressBarBefore+"%");
					
					ProgressBarDuring = ((realVal-inPoint[currentCut])/vidDuration);
					ProgressBarDuring = ProgressBarDuring*100;
					ProgressBarDuring = ProgressBarDuring.toPrecision(2);
					document.getElementById('editVis').style.width =(ProgressBarDuring+"%");
					
					document.getElementById('postOutVis').style.width ="";
				} else if (userEditCounter==2){
				ProgressBarDuring = ((outPoint[currentCut]-inPoint[currentCut])/vidDuration);
				ProgressBarDuring = ProgressBarDuring*100;
				ProgressBarDuring = ProgressBarDuring.toPrecision(2);
				document.getElementById('editVis').style.width =(ProgressBarDuring+"%");
				
				ProgressBarAfter = ((realVal-outPoint[currentCut])/vidDuration);
				ProgressBarAfter = ProgressBarAfter*100;
				ProgressBarAfter = ProgressBarAfter.toPrecision(2);
				//$('#OutputYouTubeLink').html(progressBar1);
				document.getElementById('postOutVis').style.width =(ProgressBarAfter+"%");
				} else if (userEditCounter==4){
					if(cumulativeEditLength[currentCut-1] != null){
						relativePos = ((realVal - inPoint[currentCut])+ cumulativeEditLength[currentCut-1]);
					}else {
						relativePos = realVal - inPoint[currentCut];
					}
					multiEditProgressBar = (relativePos/cumulativeEditLength[totalCutNumber]);
					multiEditProgressBar = multiEditProgressBar*100;
					multiEditProgressBar = multiEditProgressBar.toPrecision(2);
					
					document.getElementById('multiEditProgressBar').style.width =(multiEditProgressBar+"%");
					
				}
				
			if (videoLoadSwitch==4){
				if (currentCut == -1){
					currentCut++;
					jwplayer("videoPlaybackFrame").seek(inPoint[currentCut]);
				}
				else if (currentCut >= totalCutNumber){
					
					jwplayer("videoPlaybackFrame").pause();
				}
				else if (realVal > outPoint[currentCut] && realVal < inPoint[currentCut+1]){
					currentCut++;
					jwplayer("videoPlaybackFrame").seek(inPoint[currentCut]);
				}		
			}else if (videoLoadSwitch==3){
			if (realVal < inPoint[currentCut] || realVal > outPoint[currentCut]){
				jwplayer("videoPlaybackFrame").seek(inPoint[currentCut]);
				
			}
			}
			// else if (videoLoadSwitch==2){
//
// 				jwplayer("videoPlaybackFrame").seek(outPoint[currentCut-1]);
// 				videoLoadSwitch=1;
// 			}
			else if (videoLoadSwitch==-1){
				
				jwplayer("videoPlaybackFrame").seek(inPoint[currentCut]);
				videoLoadSwitch=1;
			}
			});
			</script>

			function reloadVideoInput(){
					document.getElementById('InputYouTubeLink').value="";

			function playbackAllEdits(){
				//document.getElementById('videoTimeline').style.display="";
				document.getElementById('preInVis').style.width="";

				document.getElementById('postOutVis').style.width="";

			}
			
			function addEdit(){
					totalCutNumber++;
					currentCut++;
					document.getElementById('SingleOrMulti').value=1;
					document.getElementById('previousEdit').style.display="";
					document.getElementById('lastEdit').style.display="";
					document.getElementById('nextEdit').style.display="";

					document.getElementById('postOutVis').style.width="";
					userEditCounter=0;
					videoLoadSwitch=1;
					document.getElementById('editTimelineButtons').style.display="";
			}
			
			function previousEdit(){
				currentCut--;
				videoLoadSwitch=-1;
				userEditCounter=1;
				document.getElementById("previousEditText").innerHTML = (" EDIT"+(currentCut));
				document.getElementById("nextEditText").innerHTML = (" EDIT"+(currentCut+2));
				//document.getElementById('postOutVis').style.width =("");
			}
			function nextEdit(){
				currentCut++;
				videoLoadSwitch=-1;
				userEditCounter=1;
				document.getElementById("previousEditText").innerHTML = (" EDIT"+(currentCut));
				document.getElementById("nextEditText").innerHTML = (" EDIT"+(currentCut+2));
			}
			function lastEdit(){
				currentCut=totalCutNumber;
				videoLoadSwitch=-1;
				userEditCounter=1;
			}
			
			function previewEdit(){
				document.getElementById('submitEdit').style.display="";
				document.getElementById('previewEdit').style.display="none";
				videoLoadSwitch=3;
				userEditCounter=1;
				document.getElementById('postOutVis').style.width="";
			}
			function submitEdit(){
				document.getElementById('InTimeCode').value="";
				document.getElementById('OutTimeCode').value="";
				for (currentCut=0;currentCut<=(totalCutNumber);currentCut++) {
					document.getElementById('InTimeCode').value =($( '#InTimeCode' ).val()+'videoStart[]='+inPoint[currentCut]+'&');
					document.getElementById('OutTimeCode').value =($( '#OutTimeCode' ).val()+'videoStop[]='+outPoint[currentCut]+'&');
					
					// document.getElementById('editLength').value =($( '#editLength' ).val(),'"',editLength[currentCut],'",');
// 					document.getElementById('cumulativeEditLength').value =($( '#cumulativeEditLength' ).val(),'"',cumulativeEditLength[currentCut],'",');
				}
				
				document.getElementById('outputLoadingBar').style.display ="";
				
				$('#collapseAltLink').html(inputYTLink);
				
				// document.getElementById("createLink").click();
				
				$("form").slideUp();
				
				//document.getElementById('videoPlayback').style.display ="";
				document.getElementById('outputButtons').style.display ="";
			}
			
			function getQueryVariable(name,url) {
				   var query = url.split( "?" );
			       var vars = query[1].split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == name){return pair[1];}
			       }
			       return(query);
			}

			function selectText( containerid ) {

			        var node = document.getElementById( containerid );

			        if ( document.selection ) {
			            var range = document.body.createTextRange();
			            range.moveToElementText( node  );
			            range.select();
			        } else if ( window.getSelection ) {
			            var range = document.createRange();
			            range.selectNodeContents( node );
			            window.getSelection().removeAllRanges();
			            window.getSelection().addRange( range );
			        }
			    };
