<!DOCTYPE html>
<html>
		<head>
			<title>Time Return Test</title>
			<link rel="stylesheet" type="text/css" href="css/styleInAndOut.css"/>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
	        <link type="text/css" href="css/bootstrap.min.css" />
	        <link type="text/css" href="css/bootstrap-timepicker.min.css" />
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="js/bootstrap-timepicker.min.js"></script>
		</head>
<body>
	<div class="container">
		<form  class="form-inline" role="form">
			<div class="form-group">
				<div class="row">
					<div class="col-md-8 col-md-offset-11">
						<div id="datetimepicker3" class="input-append">
			   				<label for="InputPlayPoint" style="color: #FFF">Enter video play point</label>
			   				<input type="text" class="form-control" id="InputPlayPoint" required>
							<span class="add-on">
							      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
							      </i>
							    </span>
							
						</div>
		  			</div>
				</div>
			</div>
	
			<div class ="row" style="padding-left: 3.75%">
				<div class="col-md-4 col-md-offset-5"> 
				
					<button type="button" class="btn btn-default" onclick="myFunction()">Submit</button>
				</div>
			</div>		
  		</form>
	</div>
    <script type="text/javascript">
        $('#InputPlayPoint').timepicker({
            template: false,
            showInputs: false,
            minuteStep: 5,
			showSeconds: true,
			showMeridian: false,
			defaultTime: '0:01:00',
        });
	</script>
	
	<script>
	function myFunction(){	 
		var hms = $('input#InputPlayPoint').val();
		var a = hms.split(':'); // split it at the colons

		// minutes are worth 60 seconds. Hours are worth 60 minutes.
		var seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]); 
		
		alert(seconds);
	
	}
	</script>					
</body>
