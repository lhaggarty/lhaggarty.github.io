			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="intro-message">
							<h1>
								Hot Potato
							</h1>
							<h3>
								Share the best part of your YouTube videos.  Try the tool out!
							</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<form role="form">
					<div class="form-group">
						<div class ="row">
							<div class="col-md-4 col-md-offset-4">  
				    <label for="InputYouTubeLink" style="color: #FFF">Enter a YouTube Video Link Here</label>
				    <input type="text" class="form-control" id="InputYouTubeLink" placeholder="www.youtube.com/...">
				  			</div>
						</div>
					</div>
				</form>
				<form  class="form-inline" role="form">
					<div class="form-group">
						<div class ="row">
							<div class="col-md-8 col-md-offset-11">
								<div class="bootstrap-timepicker">
				    				<label for="InputPlayPoint" style="color: #FFF">Enter the video play point</label>
				    				<input type="text" class="form-control" id="InputPlayPoint" required>
									<i class="icon-time"></i>
								</div>
				  			</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-offset-8">  
							<div class="bootstrap-timepicker">
				    			<label for="InputEndPoint" style="color: #FFF">Enter the video end point</label>
				    			<input type="number" class="form-control" id="InputEndPoint" placeholder="1...">
							</div>
				  		</div>
					</div>
					
					<div class ="row" style="padding-left: 8.5%">
						<div class="col-md-4 col-md-offset-5"> 
							
							<button type="button" class="btn btn-default" onclick="myFunction()">Submit</button>
						</div>
					</div>
					
			  	</form>
				
			</div>
			<div class="container">
				<div class ="row" style="padding-top: 5%">
					<div class="col-md-4 col-md-offset-4">
						<div class="well" id="OutputYouTubeLink"></div>
					</div>
				</div>
			</div>
	        <script type="text/javascript">
	            $('#timepicker5').timepicker({
	                template: false,
	                showInputs: false,
	                minuteStep: 5,
					showSeconds: false,
					showMeridian: false,
	            });
	        </script>
			
			<script>
			function myFunction(){
				var shortYTLink;
				//shortYTLink = $( '#InputYouTubeLink' ).not( 'www.youtube.com/watch?v=' ).val();
				shortYTLink = getQueryVariable("v",$( '#InputYouTubeLink' ).val());
				$( '#OutputYouTubeLink' ).html( "www.youtube.com/v/" + shortYTLink + '&start=' + $('#InputPlayPoint').val() + '&end=' + $('#InputEndPoint').val());
				$("form").slideUp();
				/*alert($('input#InputPlayPoint').val());
				*/
			}
			
			function getQueryVariable(name,url) {
				   var query = url.split( "?" );
			       var vars = query[1].split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == name){return pair[1];}
			       }
			       return(query);
			}
