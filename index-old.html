			<script>
				var shortYTLink;
				var tempOutputYoutubeLink;
				
				var displayVideoLimiter = 1;
				function displayTimeControls(){
					$("input#InputPlayPoint").removeAttr('disabled');
					$("input#InputEndPoint").removeAttr('disabled');
					//$("videoPlayback").removeAttr('style.display');
					document.getElementById('videoPlayback').style.display ="";
					
					
				}
				function initiateLiveVideoPlayer(){
					if (displayVideoLimiter > 0){
					shortYTLink = getQueryVariable("v",$( '#InputYouTubeLink' ).val()); 
					tempOutputYoutubeLink = ( "https://www.youtube.com/v/" + shortYTLink);
					document.getElementById('videoPlaybackFrame').src = tempOutputYoutubeLink;
					displayVideoLimiter--;
				}
				}
			</script>
			
			<script>
			
			function updateEditTimecode(){
				var hms1 = $('input#InputPlayPoint').val();
				var hms2 = $('input#InputEndPoint').val();
				var secps1 = hms1.split(':'); // split it at the colons
				var secps2 = hms2.split(':'); // split it at the colons
				// minutes are worth 60 seconds. Hours are worth 60 minutes.
				var secondsIn = (+secps1[0]) * 60 * 60 + (+secps1[1]) * 60 + (+secps1[2]); 
				var secondsOut = (+secps2[0]) * 60 * 60 + (+secps2[1]) * 60 + (+secps2[2]);
				
				//shortYTLink = $( '#InputYouTubeLink' ).not( 'www.youtube.com/watch?v=' ).val();
				
				shortYTLink = getQueryVariable("v",$( '#InputYouTubeLink' ).val());
				tempOutputYoutubeLink = ( "https://www.youtube.com/v/" + shortYTLink + '?start=' + secondsIn + '&amp;end=' + secondsOut);
				document.getElementById('videoPlaybackFrame').src = tempOutputYoutubeLink;
			}
			function submitEdit(){
				$('#OutputYouTubeLink').html('');
				$('#collapseAltLink').html(tempOutputYoutubeLink);
				
				shortenURL(tempOutputYoutubeLink);
				
				$("form").slideUp();
				
				document.getElementById('videoPlaybackFrame').src = tempOutputYoutubeLink;
				//document.getElementById('videoPlayback').style.display ="";
				document.getElementById('outputButtons').style.display ="";
			}
			
			function getQueryVariable(name,url) {
				   var query = url.split( "?" );
			       var vars = query[1].split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == name){return pair[1];}
			       }
			       return(query);
			}
			</script>
			
			
			
			
			<script>
			function backFunction(){
				displayVideoLimiter++;
				document.getElementById('videoPlayback').style.display ="none";
				document.getElementById('outputButtons').style.display ="none";
				$( '#OutputYouTubeLink' ).html("");
				$("form").slideDown();
				
			}
			</script>
			<script type="text/javascript">
			function selectText( containerid ) {

			        var node = document.getElementById( containerid );

			        if ( document.selection ) {
			            var range = document.body.createTextRange();
			            range.moveToElementText( node  );
			            range.select();
			        } else if ( window.getSelection ) {
			            var range = document.createRange();
			            range.selectNodeContents( node );
			            window.getSelection().removeAllRanges();
			            window.getSelection().addRange( range );
			        }
			    }
			</script>
