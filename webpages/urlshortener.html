<!DOCTYPE html>
	<html>
		<head>
			<title>URL Shortener Test</title>
			
			
			
		</head>
			<script>
			      function appendResults(text) {
			        var results = document.getElementById('results');
			        results.appendChild(document.createElement('P'));
			        results.appendChild(document.createTextNode(text.id));
					console.log('Data: ' + JSON.stringify(text));
			      }

			      function makeRequest() {
			        var request = gapi.client.urlshortener.url.insert({
			          'longUrl': 'https://www.youtube.com/v/mXpIbfc21qk&start=783&end=820'
			        });
			        request.then(function(response) {
			          appendResults(response.result);
			        }, function(reason) {
			          console.log('Error: ' + reason.result.error.message);
			        });
			      }

			      function init() {
			        gapi.client.setApiKey('AIzaSyACLrao747cjeAEyK_xBMZNQKtiE2Cyo8Y');
			        gapi.client.load('urlshortener', 'v1').then(makeRequest);
			      }
			    </script>
			    
		<body>
			<script src="https://apis.google.com/js/client.js?onload=init"></script>
			<div id="results" style="width:500px;height:380px">
				
			</div>
			
		</body>
	</html>
